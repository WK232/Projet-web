<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1
            >Register yourself</h1>
        </div>
        <div class="signup">
            <form>
                <label for="fn"><p class="label">First Name :</p></label><input type="text" name="First Name" id="fn" placeholder="First Name"><br><br>
                <label for="ln"><p class="label">Last Name :</p></label><input type="text" name="Last Name" id="fn" placeholder="Last Name"><br><br>
                <label for="db"><p class="label">Date of Birth :</p></label><input type="date" name="Date of birth" id="db"><br><br>
                <label for="em"><p class="label">E-mail :</p></label><input type="email" name="E-mail" id="em" placeholder="E-mail"><br><br>
                <label for="se"><p class="label">Sexe :</p></label><input type="radio" name="Sexe" value="male" checked>Male<input type="radio" name="Sexe" value="female">Female<br><br>
                <label for="ph"><p class="label">Phone Number :</p></label><input type="phone" name="Phone" placeholder="Phone Number"><br><br>
                <label for="pa"><p class="label">Password :</p></label><input type="text" name="Password" placeholder="Password"><br><br>
            </form>
            <button>Confirm</button>
            <button>Reset</button>
        </div>
    </body>
</html>
